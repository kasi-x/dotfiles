color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_orange fg:color_fg0"
# format = '[$symbol](bold blue)'


[os.symbols]
Alpaquita = ""
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
DragonFly = ""
Emscripten = ""
EndeavourOS = ""
Fedora = "󰣛"
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = "󰣨"
HardenedBSD = "󰞌"
Illumos = "󰈸"
Linux = ""
Mabox = ""
Macos = "󰀵"
Manjaro = ""
Mariner = ""
MidnightBSD = ""
Mint = "󰣭"
NetBSD = ""
NixOS = ""
OpenBSD = "󰈺"
OracleLinux = "󰌷"
Pop = ""
Raspbian = ""
RedHatEnterprise = ""
Redhat = "󱄛"
Redox = "󰀘 "
SUSE = ""
Solus = "󰠳 "
Ubuntu = "󰕈"
Unknown = ""
Windows = "󰍲"
openSUSE = ""

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
# style = "fg:#fab387 bg:#1d2131"
# format = "[ $path ]($style)"


[character]
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[hostname]
ssh_only = true
ssh_symbol = '🌐'
trim_at = '.'
style = 'bg:#2C3E50'
format = '[$ssh_symbol $hostname]($style)'
disabled = false

[aws.region_aliases]
ap-northeast-1 = "jp"

[line_break]
disabled = false

[directory.substitutions]
"~" = " "
"work" = "󰈏 "
"Documents" = " "
"Downloads" = " "
"Music" = "🎜 "
"Pictures" = " "
"Videos" = " "
"dev" = ""
"dotfiles" = "󰸓"
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = " " # symbol = ""
style = "fg:#a6e3a1 bg:#252a3e"
format = '[$symbol$branch]($style)'
# format = '[$symbol$branch(:$remote_branch)]($style)'
truncation_symbol = "..."
ignore_branches = ['trial']
always_show_remote = true

[git_status]
style = "fg:#a6e3a1 bg:#252a3e"
ahead = "⇡${count}"
# diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "="
up_to_date = ""
staged = '[++\($count\)](fg:green)'
renamed = "凜"
untracked = '[$count](fg:bold yellow bg:#252a3e) '
stashed = "[](fg:cyan bg:#252a3e) "
deleted = '[$count](fg:bold red bg:#252a3e)'
modified= '[$count](fg:bold blue bg:#252a3e)'
format = '[$all_status]($style)'
ignore_submodules = false

[git_commit]
tag_symbol = "笠"
# style = "bold green"
format = "[\\($hash$tag\\)]($style) "
only_detached = true
tag_disabled = false
commit_hash_length = 8

[git_state]
disabled = false
# style = "bold red"
style = "fg:#a6e3a1 bg:#252a3e"
format = '[\($state( $progress_current of $progress_total)\)]($style) '
rebase = " REBASING"
merge = " MERGING"
revert = " REVERTING"
cherry_pick = " CHERRY-PICKING"
bisect = " BISECTING"
am = " AM"
am_or_rebase = " AM/REBASE"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
only_nonzero_diffs = true # Render status only for changed items.


