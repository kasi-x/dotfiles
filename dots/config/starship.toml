add_newline = true


format = """
$directory$git_branch$git_commit$git_state$git_matrics$git_status$aws$azure$buf$bun$c$cmake$conda$container$crystal$daml$dart$deno$docker_context$dotnet $elixir$elm$erlang$gcloud$golang$haskell$helm$java$julia$kotlin$kubernetes$lua$nvim$nix_shell$nodejs$ocaml$openstack$package$perl$php$pulumi$purescript$python$rlang$raku$red$ruby$rust$scala$singularity $spack$swift$terraform$vagrant$vlang$vcsh$zig$character"""

right_format ="""$time$shlvl$cmd_duration$os"""

scan_timeout = 10

[character]
# error_symbol = "[❯](bold red)"
# success_symbol = "[❯](bold green)"
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"
style = "fg:#fab387 bg:#1d2131"
format = "[ $path ]($style)"

[aws.region_aliases]
ap-northeast-1 = "jp"

