# Disable the blank line at the start of the prompt
add_newline = true


scan_timeout = 10

[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"
style = "fg:#fab387 bg:#1d2131"
format = "[ $path ]($style)"

[aws.region_aliases]
ap-northeast-1 = "jp"

# [custom.arch]
# command = "uname -m"
