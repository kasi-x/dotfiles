add_newline = true

format = """
[](color_orange)\
$os\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](bg:#2c324a fg:color_yellow)\
$buf$bun$c$cmake$conda$container$crystal$daml$dart$deno$dotnet$elixir$elm$erlang$golang$haskell$helm$java$julia$kotlin$lua$nvim$nix_shell$nodejs$ocaml$openstack$package$perl$php$pulumi$purescript$python$rlang$raku$red$ruby$rust$scala$singularity$spack$swift$terraform$vagrant$vlang$vcsh$zig\
[](fg:#2c324a bg:color_bg3)\
$kubernetes$docker_context$hostname$aws$azure$gcloud\
[](fg:color_bg3 bg:color_bg1)\
$time\
[](fg:color_bg1 bg:#252a3e)\
$git_branch$git_commit$git_state$git_matrics$git_status\
[](fg:#252a3e)\

$line_break$character"""

# right_format ="""$time$shlvl$cmd_duration$os"""

# scan_timeout = 10

palette = 'gruvbox_dark'

