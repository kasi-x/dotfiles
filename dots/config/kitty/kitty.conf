# Performance
repaint_delay                   6
input_delay                     1
sync_to_monitor                 no

# {{{ font
font_family                     JetBrainsMono Nerd Font
bold_font                       auto
italic_font                     auto
bold_italic_font                auto
font_size                       11.5
symbol_map U+1F600-U+1F64F Noto Color Emoji     # Emojis

symbol_map U+3000-U+9FFF BIZ UDGothic
# symbol_map U+3000-U+303F BIZ UDGothic           # Japanese punctuation
# symbol_map U+3040-U+309F BIZ UDGothic           # Hiragana
# symbol_map U+30A0-U+30FF BIZ UDGothic           # Katakana
# symbol_map U+4E00-U+9FFF BIZ UDGothic           # Kanji (common in Japanese)


# Add the following lines to support Chinese and Korean characters
# symbol_map U+3400-U+4DBF Noto Sans CJK SC       # Chinese Simplified Extension
# symbol_map U+F900-U+FAFF Noto Sans CJK SC       # Chinese Simplified Compatibility
# symbol_map U+1100-U+11FF Noto Sans CJK KR       # Korean Hangul Jamo
# symbol_map U+AC00-U+D7AF Noto Sans CJK KR       # Korean Hangul Syllables
# symbol_map U+3130-U+318F Noto Sans CJK KR       # Korean Compatibility Jamo
# }}}

shell_integration disabled

background_opacity 1.0
scrollback_lines 10000

enabled_layouts Grid

shell /usr/bin/zsh

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled
tab_bar_edge bottom
tab_title_template " {index}: {'{: <501}'.format(title)}"
strip_trailing_spaces never
command_on_bell none
enable_audio_bell no
enable_audio_bell false
window_alert_on_bell none
window_alert_on_bell false
# active_tab_foreground   #000
active_tab_font_style   bold-italic
# inactive_tab_foreground #444
inactive_tab_font_style normal


# {{{ Keybindings

# Mouse
copy_on_select                  yes
strip_trailing_spaces           always

kitty_mod alt
map kitty_mod+o     new_tab_with_cwd
map kitty_mod+;     close_tab
# map kitty_mod+enter new_window_with_cwd
map kitty_mod+y     next_tab
map kitty_mod+u     previous_tab
# map kitty_mod+enter combin

map kitty_mod+shift+o new_window_with_cwd

# Move the active window in the indicated direction
map kitty_mod+e move_window up
map kitty_mod+h move_window left
map kitty_mod+i move_window right
map kitty_mod+n move_window down

# Move the active window to the indicated screen edge
# map ctrl+kitty_mod+e layout_action move_to_screen_edge top
# map ctrl+kitty_mod+h layout_action move_to_screen_edge left
# map ctrl+kitty_mod+i layout_action move_to_screen_edge right
# map ctrl+kitty_mod+n layout_action move_to_screen_edge bottom
#
map ctrl+h neighboring_window left
map ctrl+i neighboring_window right
map ctrl+e neighboring_window up
map ctrl+n neighboring_window down

# Switch focus to the neighboring window in the indicated direction
map kitty_mod+shift+h resize_window narrower
map kitty_mod+shift+i resize_window wider
map kitty_mod+shift+e resize_window taller
map kitty_mod+shift+n resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset
close_on_child_death yes
